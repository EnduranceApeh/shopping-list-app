<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shopping List App</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h4>Create a shopping list</h4>
            <img class="cartImg" src="./assets/cat-and-cart.jpg" />
        </div>

        <div>
            <p class="js-message"></p>
            <input id="inputField" type="text" placeholder="Enter Item">
            <button id="add-to-cart" class="add-to-cart">Add To List</button>
        </div>

       <div class="shopping">
            <h5>Shopping List</h5>
            <ul id="shoppingList" class=""> 
            </ul>
       </div>
    </div>
</body>
</html>
